name: Build Image on Push

on:
  push:

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - uses: azure/docker-login@v1
      with:
        username: ${{ secrets.docker_user }}
        password: ${{ secrets.docker_pwd }}

    - name: Build Docker images
      run: |
        docker build -t cosmoconsult/azdevops-build-agent:dev-bcagent-1809 --build-arg BASE=ltsc2019 --build-arg AZP_TOKEN=$env:AZP_TOKEN --build-arg AZP_URL=$env:AZP_URL -f Dockerfile.bcagent .
        docker build -t cosmoconsult/azdevops-build-agent:dev-coreagent-1809 --build-arg BASE=ltsc2019 --build-arg AZP_TOKEN=$env:AZP_TOKEN --build-arg AZP_URL=$env:AZP_URL -f Dockerfile.coreagent .
      env:
        AZP_TOKEN: ${{ secrets.AZP_TOKEN }}
        AZP_URL: ${{ secrets.AZP_URL }}

    - name: Push Docker image
      run: | 
        docker push cosmoconsult/azdevops-build-agent:dev-bcagent-1809
        docker push cosmoconsult/azdevops-build-agent:dev-coreagent-1809 
  
